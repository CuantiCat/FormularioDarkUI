<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Formulario</title>
</head>
<body>
    <form action="" id="user_form">
        <fieldset class="input_field basic_info">
            <legend>Informacion basica</legend>
            <label for="name">Nombre</label>
            <input type="text" name="Nombre" id="Name">
            <label for="age">Edad</label>
            <input type="number" name="Edad" id="Age">
            <datalist id="country_list">
                <option value="Mexico">Mexico</option>
                <option value="Estados Unidos">Estados Unidos</option>
                <option value="Canada">Canada</option>
                <option value="Espana">Espa√±a</option>
            </datalist>
            <label for="country">Pais</label>
            <input type="text" name="pais" id="country" list="country_list">
        </fieldset>
        <fieldset class="input_field contact_info">
            <legend>Informacion de contacto</legend>
            <label for="correo_electronico" id="email">Correo electronico</label>
            <input type="email">
            <label for="telefono">Numero de telefono</label>
            <input type="tel" name="telefono" id="phone">
        </fieldset>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
